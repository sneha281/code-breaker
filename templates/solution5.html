
{% extends "layout.html" %}
{% block body %}
      <section>
        <textarea><pre>
            <code>
                void update(int *a,int *b) {
                    // Complete this function    
                     int sum,diff;
                     sum = *a+*b;
                     diff = abs(*a-*b);
                     *a = sum;
                     *b = diff;
                }
                int main() {
                    int a, b;
                    int *pa = &a, *pb = &b;
                    
                    scanf("%d %d", &a, &b);
                    update(pa, pb);
                    printf("%d\n%d", a, b);
                    return 0;
                }
            </code>
        </pre></textarea>
        <script src="https://cdn.tiny.cloud/1/255hn1mq0c0kauesd2u4t0yfucajhozuhi4jqweyuw5imt7w/tinymce/5/tinymce.min.js"></script>
            <script>
                tinymce.init({
                    selector: 'textarea',
                    height: 500,
                    plugins: 'copy',
                    toolbar: 'copy',
                   
                    
                });
            </script>
            
      </section>
        
      {% endblock %}
